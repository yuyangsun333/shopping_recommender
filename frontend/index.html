<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Beauty Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Smart Beauty Assistant</h1>

<div class="section">
    <div class="section-title">Find Products for Me</div>

    <div class="field-group">
        <label for="skinType">Skin Type:</label>
        <select id="skinType">
            <option>Oily</option>
            <option>Dry</option>
            <option>Combination</option>
            <option>Normal</option>
            <option>Sensitive</option>
        </select>
    </div>

    <div class="field-group">
        <label for="skinColor">Skin Color:</label>
        <select id="skinColor">
            <option>Fair</option>
            <option>Medium</option>
            <option>Tan</option>
            <option>Dark</option>
        </select>
    </div>

    <div class="field-group">
        <label for="priceRange">Price Range:</label>
        <select id="priceRange">
            <option>Low ($0 - $30)</option>
            <option>Medium ($30 - $70)</option>
            <option>High ($70+)</option>
        </select>
    </div>

    <div class="field-group">
        <label for="ratingPref">Rating Preference:</label>
        <select id="ratingPref">
            <option>Any</option>
            <option>4 stars and up</option>
        </select>
    </div>

    <button onclick="recommendByContent()">Recommend</button>
</div>

<div class="section">
    <div class="section-title">Find Similar Products</div>

    <div class="field-group">
        <label for="similarInput">Product ID or Keyword (e.g., toner, moisturizer):</label>
        <input type="text" id="similarInput" placeholder="Enter product keyword...">
    </div>

    <button onclick="recommendBySimilarity()">Recommend</button>
</div>

<div id="results"></div>

<script src="app.js"></script>
</body>
</html>
