<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Beauty Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Smart Beauty Assistant</h1>

<div class="section">
    <div class="section-title">Find Products That Match Me</div>

    <label>Skin Type</label>
    <select id="skinType">
        <option value="">Any</option>
        <option>Oily</option><option>Dry</option>
        <option>Combination</option><option>Normal</option><option>Sensitive</option>
    </select>

    <label>Price Range ($)</label>
    <div class="row">
        <input id="minPrice" type="number" placeholder="min" />
        <input id="maxPrice" type="number" placeholder="max" />
    </div>

    <label>Minimum Rating ‚≠ê</label>
    <select id="minRating">
        <option value="0">Any</option><option value="3">3+</option><option value="4">4+</option>
    </select>

    <label>Brand (optional)</label>
    <input id="brandInput" placeholder="e.g. Dior" />

    <button onclick="runFilter()">Recommend by Attributes</button>
</div>

<div class="section">
    <div class="section-title">Find Products by Keyword</div>
    <input id="keyword" placeholder="Enter a keyword (e.g., toner, moisturizer)" />
    <button onclick="runContent()">Recommend by Keyword</button>
</div>

<div id="results"></div>

<script src="app.js"></script>
</body>
</html>
