<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Beauty Recommender System</h1>

<div class="input-section">
    <h2>User-based Recommendation</h2>
    <input type="text" id="userIdInput" placeholder="Enter User ID">
    <button onclick="recommendByUser()">Get Recommendations</button>
    <div id="userRecommendations"></div>
</div>

<div class="input-section">
    <h2>Item-based Recommendation</h2>
    <input type="text" id="itemIdInput" placeholder="Enter Product ID">
    <button onclick="recommendByItem()">Get Recommendations</button>
    <div id="itemRecommendations"></div>
</div>

<script src="app.js"></script>
</body>
</html>
